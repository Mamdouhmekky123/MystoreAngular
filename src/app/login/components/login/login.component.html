<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="username"
                    type="text"
                    placeholder="Username"
                    required
                  />
                </div>
              </div>
              <small class="text-danger">*Username is required*</small>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock px-2"></span>
                  <input
                    [type]="type"
                    formControlName="password"
                    placeholder="Password"
                  />
                  <button type="button" class="bg-white text-muted">
                    <span
                      (click)="hideShowPath()"
                      class="fa  {{ eyeIcon }}"
                    ></span>
                  </button>
                </div>
              </div>
              <small class="text-danger">*Password is required*</small>
              <div class="form-inline fr mt-4">
                <a
                  id="forgot"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  class="font-weight-bold"
                  >Forgot password?</a
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have an account?
                <a id="forgot" href="" routerLink="/signup">Sign up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://wwww.facebook.com" target="_blank" class="px-2">
                <img src="assets/facebook.jpeg" alt="" />
              </a>
              <a href="https://www.google.com" target="_blank" class="px-2">
                <img src="assets/google.png" alt="" />
              </a>
              <a href="https://www.github.com" target="_blank" class="px-2">
                <img src="assets/github.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
