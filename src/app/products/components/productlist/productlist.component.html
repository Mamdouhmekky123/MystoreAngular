<div class="box mt-5">
  <div class="mb-5 my-2 w-25">
    <label for="" class="my-1">Categories</label>
    <select class="form-conntrol">
      <option value="1">option 1</option>
      <option value="2">option 2</option>
      <option value="3">option 3</option>
      <option value="4">option 4</option>
    </select>
  </div>

  <div class="mt-30">
    <div class="row">
      <div class="col-md-4 col-sm-12 " *ngFor="let item of products ">
        <div class="item">
          <img src="{{item.HighResImageURLs}}" alt="" />
          <div class="body">
            <h4>{{item.Title}}</h4>
          </div>
          <div
            class="px-3 mb-4 d-flex justify-content-between align-items-center"
          >
            <button class="btn btn-primary">Add to cart</button>
          </div>
          <div class="price">price: {{item.Price}} $</div>
        </div>
      </div>
    </div>
  </div>
