<div class="body">
  <div *ngIf="images && images.length > 0" class="carousel-container">
    <img
      *ngFor="let image of images; let i = index"
      [src]="image.imageSrc"
      [alt]="image.imageAlt"
      [ngClass]="{ 'image-active': selectIndex === i }"
      
    />

    <div *ngIf="indicator" class="carousel-dot-container">
      <span
        *ngFor="let dot of images; let i = index"
        class="dot"
        [ngClass]="{ active: selectIndex === i }"
        (click)="selectImage(i)"
      >
      </span>
    </div>
    <div *ngIf="controls" class="btn-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
    </div>
  </div>
</div>
